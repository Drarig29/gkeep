# Config file for automatic testing at travis-ci.org
# This file will be regenerated if you run travis_pypi_setup.py

language: python
cache: pip
python:
  - 3.8
script:
  - pip install -r py3-requirements.txt
  - make dist

deploy:
  - provider: pypi
    user: __token__
    password:
      secure: ""
    on:
      tags: true
